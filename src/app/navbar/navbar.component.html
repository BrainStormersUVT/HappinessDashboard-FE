<!--Navbar-->

<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark bg-dark" [containerInside]="false">

  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand" (click)="goToHome()" style="color: #FFFFFF">BrainStormers Polls</a>
  </mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <form class="form-inline waves-light" mdbWavesEffect>
      <div class="md-form my-0">
        <input (keyup.enter)="search(text.value)" class="form-control mr-sm-2" type="text" placeholder="Search poll"
               #text>
      </div>
    </form>

    <ul class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light">
          <mdb-icon fas icon="user"></mdb-icon>
          {{title}}<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect (click)="controlOp1()">{{op1}}</a>
          <a class="dropdown-item waves-light" mdbWavesEffect (click)="controlOp2()">{{op2}}</a>
          <div [hidden]="status">
            <div class="divider dropdown-divider"></div>
            <a class="dropdown-item waves-light" mdbWavesEffect (click)="controlOp3()">{{op3}}</a></div>
        </div>
      </li>
    </ul>

  </links>

</mdb-navbar>
